<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PPT Build</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="container-contact100" id="app">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            PPT Build
          </span>

          <label class="label-input100" for="first-name">樣式</label>

          <select v-modle="type">
            <option value="1">SmartKids</option>
          </select>

          <br />
          <label class="label-input100" for="email" style="padding-top: 10px"
            >版面</label
          >
          <select v-modle="frame">
            <option value="1">4*3</option>
          </select>

          <label class="label-input100" for="phone" style="padding-top: 10px"
            >字體</label
          >
          <select v-modle="fontType">
            <option value="1">華康圓體W5注音</option>
          </select>
          <label
            class="label-input100"
            for="imageText"
            style="padding-top: 10px"
            >圖片網址</label
          >
          <div class="wrap-input100">
          <input class="input100" v-model="uploadImage" type="text" placeholder="請輸入圖片網址">
          </div>

          <label class="label-input100" for="message">歌詞</label>
          <div class="wrap-input100 validate-input">
            <textarea
              id="message"
              class="input100"
              name="message"
              v-modle="lyricsText"
              placeholder="請輸入歌詞"
            ></textarea>
            <span class="focus-input100"></span>
          </div>
        </form>
       
        <button class="contact100-form-btn" v-on:click="lanuch" >
          
          <span>
            Submit
            <i class="zmdi zmdi-arrow-right m-l-8"></i>
          </span>
      </div>
    </div>

    <!--引用SweetAlert2.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bundle: Easiest to use, supports all browsers -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@2.5.0/dist/pptxgen.bundle.js"></script>

    <!-- Individual files: Add only what's needed to avoid clobbering loaded libraries -->

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@2.5.0/libs/jszip.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script>
      var pptGenJs = new Vue({
        el: "#app",
        data: {
          password: "",
          type: 1,
          frame: 1,
          fontType: 1,
          uploadImage: "",
          lyricsText: ""
        },
        methods: {
          lanuch: function() {
            // Lets make sure were setup correctly
            var pptx = new PptxGenJS();
            $("#ver").html("<h5>" + pptx.version + "</h5>");

            // Simple Slideß

            var pptx = new PptxGenJS();
            pptx.setLayout("LAYOUT_4x3");
            let cImage = pptGenJs.uploadImage;
            console.log("cImage", cImage);

            if(cImage.length==0){
              alert("請輸入圖片網址");
              return;
            }
            var slide = pptx.addNewSlide();
            slide.back = "000000";
            slide.addImage({
              //path: "https://i.imgur.com/aaPUZOJ.jpg",
              path: cImage,
              x: 0,
              y: 0,
              w: 10,
              h: 2.5
            });
            var opts = { x: 1.0, y: 1.0, fontSize: 42, color: "00FF00" };
            var opts2 = {
              x: 0,
              y: 1.0,
              w: 10,
              fontSize: 50,
              margin: 12,
              fontFace: "華康圓體W5注音",
              color: "000000",
              align: "c"
            };
            slide.addText("無人能形容" + "\n" + "你所賜奇妙大愛", opts2);
            //pptx.save();
          }
        }
      });
    </script>
  </body>
</html>
